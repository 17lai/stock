{% extends "layout/indicators.html" %}
{% block main_content %}
<!-- 增加 bokeh 样式。-->
<link rel="stylesheet" href="/static/css/bokeh.min.css" type="text/css"/>
<link rel="stylesheet" href="/static/css/bokeh-widgets.min.css" type="text/css"/>
<link rel="stylesheet" href="/static/css/bokeh-tables.min.css" type="text/css"/>
<script type="text/javascript" src="/static/js/bokeh-3.1.1.min.js"></script>
<script type="text/javascript" src="/static/js/bokeh-widgets-3.1.1.min.js"></script>
<script type="text/javascript" src="/static/js/bokeh-tables-3.1.1.min.js"></script>
<script type="text/javascript" src="/static/js/bokeh-gl-3.1.1.min.js"></script>
<script type="text/javascript" src="/static/js/bokeh-mathjax-3.1.1.min.js"></script>
<script type="text/javascript">
    Bokeh.set_log_level("error");
</script>
{% for index,element in enumerate(comp_list) %}
<div class="row" id="_col_{{ index + 1 }}" data-column="{{ index }}">
    {% raw element["div"] %}
    {% raw element["script"] %}
</div>
{% end %}
{% end %}
